{% extends 'hospital/shop_base.html' %}


{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Login</h4>
      <form method="post" action="{% url 'login' %}">{% csrf_token %}
          <div class="form-group">
    <label>Phone Number</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">+91</span>
        </div>
        <input type="tel" name="username" class="form-control" placeholder="Enter your phone number" pattern="[0-9]*" title="Please enter only numbers" required>
    </div>
</div>

          <div class="form-group">
              <label>Password</label>
              <input name="password" type="password" class="form-control" placeholder="Password" required>
          </div> <!-- form-group// -->
          <div class="form-group">
          	<a href="#" class="float-right">Forgot Password?</a>

          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login </button>
          </div> <!-- form-group// -->
      </form>
          {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
          {% endfor %}
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have an account<a href="{% url 'signup' %}">Sign Up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
