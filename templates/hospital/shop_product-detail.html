{% extends 'hospital/shop_base.html' %}


{% block content %}
<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->
<div class="card">
	<div class="row no-gutters">
		<aside class="col-md-6">
<article class="gallery-wrap"> 
	<div class="img-big-wrap">
	   <a class="img-fluid" href="#"><img style="width: 100%; height: 100%;" src="{{ product.image.url }}"></a>
	</div> <!-- img-big-wrap.// -->
	
</article> <!-- gallery-wrap .end// -->
		</aside>
		<main class="col-md-6 border-left">
<article class="content-body">

<h2 class="title">{{ product.name }}</h2>

<div class="mb-3"> 
	<var class="price h4">Rs. {{ product.price }}</var>
</div> 

<p>{{ product.description }}</p>


<hr>
	<form action="{% url 'add_to_card' product.id  %}">
		{% csrf_token %}
		<input class="btn btn-primary shadow" value="Add to Cart" type="submit">
	</form>
	{% if is_ordered %}
		<p class="mt-3 lead">You have {{ is_ordered }} item already in your cart</p>
	{% else %}
		<p class="mt-3 lead"></p>
	{% endif %}
<!--	<a href="./product-detail.html" class="btn  btn-primary"> <span class="text">Savatga qo'shish</span> <i class="fas fa-shopping-cart"></i>  </a>-->
</article> <!-- product-info-aside .// -->
		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

<br>

<div class="row">
			<div class="col-md-9">

	

	</div> <!-- col.// -->
</div> <!-- row.// -->


</div> <!-- container .//  -->
</section>

{% endblock content %}
