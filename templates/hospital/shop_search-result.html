{% extends 'hospital/shop_base.html' %}


{% block content %}
<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
<div class="container">
	<h2 class="title-page">All Products</h2>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<aside class="col-md-3">

<div class="card">
	<article class="filter-group">
		<header class="card-header">
			<a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
				<i class="icon-control fa fa-chevron-down"></i>
				<h6 class="title">Catalogs</h6>
			</a>
		</header>
		<div class="filter-content collapse show" id="collapse_1" style="">
			<div class="card-body">

				<ul class="list-menu">
					<li><a href="{% url 'store' %}">Everything  </a></li>
					{% for i in cats %}
						<li><a href="{% url 'filtering_items' i.name %}">{{ i.name }}  </a></li>
					{% endfor %}
				</ul>

			</div> <!-- card-body.// -->
		</div>
	</article> <!-- filter-group  .// -->

</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<main class="col-md-9">


<div class="row">
	{% for i in get_data %}
		<div class="col-md-4">
			<figure class="card card-product-grid">
				<div class="img-wrap">

					<a href="{% url 'product_detail' i.id %}"><img style="width: 100%;" src="{{ i.image.url }}"></a>

				</div> <!-- img-wrap.// -->
				<figcaption class="info-wrap">
					<div class="fix-height">
						<a href="{% url 'product_detail' i.id %}" class="title">{{ i.name|slice:27 }} ...</a>
						<div class="price-wrap mt-2">
							<span class="price">Rs. {{ i.price }}</span>
						</div> <!-- price-wrap.// -->
					</div>
					<a href="#" class="btn btn-block btn-success">Add to Cart </a>
				</figcaption>
			</figure>
		</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row end.// -->


	</main> <!-- col.// -->

</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
