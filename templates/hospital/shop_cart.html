{% extends 'hospital/shop_base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-9">
<div class="card">
<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Cost</th>
  <th scope="col" class="text-right" width="200"> </th>
</tr>
</thead>
<tbody>
{% for i in get_data %}
<tr>
	<td>
		<figure class="itemside align-items-center">
			<div class="aside"><img style="width: 100%;" src="{{ i.product.image.url }}" class="img-sm"></div>
			<figcaption class="info">
				<a href="{% url 'product_detail' i.product.id %}" class="title text-dark">{{ i.product.name }}</a>
			</figcaption>
		</figure>
	</td>

	<td> 
		<div class="price-wrap"> 
			<var class="price">Rs. {{ i.product.price }}</var>
		</div> <!-- price-wrap .// -->
	</td>
	<td class="text-right">
		<form method="post" action="{% url 'delete_card' i.id %}">{% csrf_token %}
			<input value="Cancel" class="btn btn-danger shadow" type="submit">
		</form>
	</td>
</tr>
{% endfor %}

</tbody>
</table>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-3">

		<div class="card">
		<div class="card-body">
			<dl class="dlist-align">
			  <dt>Total Cost: </dt>
			  <dd class="text-right">Rs. {{ price }}</dd>
			</dl>
			<hr>
			<p class="text-center mb-3">
				<img src="{% static 'images/misc/payments.png' %}" height="26">
			</p>
			<a href="{% url 'dashboard' %}" class="btn btn-primary btn-block"> Order Now </a>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>

{% endblock content %}
